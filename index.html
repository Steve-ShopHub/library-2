<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <table id="books-table">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th class="pages">Pages</th>
          <th>Read?</th>
        </tr>
      </thead>
      <tbody>
        <!-- <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr> -->
      </tbody>
    </table>

    <form>
      <div class="new-book-form">
        <input
          type="text"
          name="new-book"
          id="title"
          placeholder="Book title"
        />
        <input type="text" name="new-book" id="author" placeholder="Author" />
        <input type="number" name="new-book" id="pages" placeholder="Pages" />
        <input type="radio" name="new-book" id="read-yes" />
        <label for="read-yes">Read</label>
        <input type="radio" name="new-book" id="read-no" />
        <label for="read-no">Not read</label>
      </div>
      <button type="button" class="new-book-btn" name="new-book">
        NEW BOOK
      </button>
      <button type="button" class="submit" name="new-book">Submit</button>
      <button type="button" class="cancel">Cancel</button>
    </form>

    <script src="script.js"></script>
  </body>
</html>
