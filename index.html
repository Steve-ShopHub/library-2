<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <table id="books-table">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th class="pages">Pages</th>
          <th>Read?</th>
        </tr>
      </thead>
      <tbody>
        <tr id="form-row">
          <td>
            <input
              type="text"
              name="new-book"
              id="title"
              placeholder="Book title"
            />
          </td>
          <td>
            <input
              type="text"
              name="new-book"
              id="author"
              placeholder="Author"
            />
          </td>
          <td>
            <input
              type="number"
              name="new-book"
              id="pages"
              placeholder="Pages"
            />
          </td>
          <td id="read-cell">
            <input type="radio" name="new-book" id="read-yes" value="true" />
            <label for="read-yes">Read</label>
            <input type="radio" name="new-book" id="read-no" value="false" />
            <label for="read-no">Not read</label>
          </td>
        </tr>
      </tbody>
    </table>
    <button type="button" class="new-book-btn" name="new-book">NEW BOOK</button>

    <script src="script.js"></script>
  </body>
</html>
